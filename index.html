<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<main class="container">
    <input type="text" class="input-output-block" id="input-output-block" autofocus>
    <section id="handle-block" class="handle-block">
        <span class="button-wrap"><span class="button sign" id="button-1">1</span></span>
        <span class="button-wrap"><span class="button sign" id="button-2">2</span></span>
        <span class="button-wrap"><span class="button sign" id="button-3">3</span></span>
        <span class="button-wrap"><span class="button sign" id="button-4">4</span></span>
        <span class="button-wrap"><span class="button sign" id="button-5">5</span></span>
        <span class="button-wrap"><span class="button sign" id="button-6">6</span></span>
        <span class="button-wrap"><span class="button sign" id="button-7">7</span></span>
        <span class="button-wrap"><span class="button sign" id="button-8">8</span></span>
        <span class="button-wrap"><span class="button sign" id="button-9">9</span></span>
        <span class="button-wrap"><span class="button sign" id="button-0">0</span></span>
        <span class="button-wrap"><span class="button sign val-sign" id="button-point">.</span></span>
        <span class="button-wrap"><span class="button" id="button-clear">CE</span></span>
        <span class="button-wrap"><span class="button sign" id="button-minus">-</span></span>
        <span class="button-wrap"><span class="button sign val-sign" id="button-plus">+</span></span>
        <span class="button-wrap"><span class="button sign val-sign" id="button-multiply">*</span></span>
        <span class="button-wrap"><span class="button sign val-sign" id="button-divide">/</span></span>
        <span class="button-wrap"><span class="button" id="button-equally">=</span></span>
        <span class="button-wrap"><span class="button delete-input-val" id="delete-input-val"></span></span>
    </section>
</main>
<script src="./js/script.js"></script>
</body>
</html>
